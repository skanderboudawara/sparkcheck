[build-system]
requires = ["setuptools", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "sparkchecker"
version = "0.0.1"
description = "Run Data Validation on a Spark DataFrame"
readme = "README.md"
authors = [{ name = "Skander Boudawara" }]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

requires-python = ">=3.10"
dependencies = ["PyYaml >= 6.0.2", "pyspark >= 3.3"]


[project.optional-dependencies]
test = ["pytest-cov >= 6.0.0", "pytest >= 6.0.0"]

lint = [
    "types-PyYAML >= 6.0.0",
    "pre-commit",
    "flake8 >= 7.0.0",
    "flake8-docstrings >= 1.6.0",
    "flake8-rst-docstrings >= 0.3.0",
    "black >= 24.10.0",
    "tox >= 4.23.2",
    "ruff >= 0.9.0",
    "mypy >= 1.14.1",
]

docs = [
    "packaging",
    "Sphinx >= 7",
    "sphinx-autodoc-typehints >= 1.2.0",
    "sphinx-rtd-theme >= 1.3.0",
]

[tool.black]
line-length = 79

[tool.coverage.run]
source = ["src"]
omit = ["*/__init__.py", "*/test_*", "*/_exceptions.py", "*/_logger.py"]

[tool.coverage.report]
show_missing = true
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:"]

fail_under = 100

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "-vv", "-p", "no:warnings", "--tb=short"]

pythonpath = ["src"]
testpaths = ["."]
xfail_strict = true
filterwarnings = ["error"]
python_files = "test_*.py"
log_cli = true
log_cli_level = "INFO"
log_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

