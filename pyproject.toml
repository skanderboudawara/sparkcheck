[tool.mypy]
mypy_path = "src"
strict = false
files = "src"
exclude = [
    "(^|/)(test.*)$",
    ".*conftest.*",
    "(^|/)(__init__/.*py)$",
    ".*jobs.*",
]

pretty = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["pyspark.*"]
ignore_missing_imports = true
