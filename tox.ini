[tox]
minversion = 3.10.0
envlist = py310, black, ruff, mypy
isolated_build = true

[gh-actions]
python =
    3.10: py310, black, ruff, mypy

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    .[test]

[testenv:black]
basepython = python3.10
deps =
    .[test]
commands = black src
allowlist_externals =
    black

[testenv:ruff]
basepython = python3.10
deps =
    .[test]
commands = ruff check --fix --unsafe-fixes --preview --no-cache --exit-zero --config=pyproject.toml

[testenv:mypy]
basepython = python3.10
deps =
    .[test]
commands = mypy --config-file=pyproject.toml
