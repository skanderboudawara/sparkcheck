count:
  - higher:
      than: 0
      strategy : "warn"
is_empty:
  is: False
  strategy: "fail"
partitions:
  - equal:
      to: 2
      strategy : "warn"
has_columns:
  - passengers_name: string
  - passengers_age
  - passengers_country
  - departure_country
  - arrival_country: string
  - departure_time: timestamp
  - gate: integer
  - airline_company
  - aircraft_type
  - is_military: boolean
checks:
  - is_military:
    - equal:
        to: False
        strategy: "fail"
        message: "There should be no military in civilian dataset"
    - is_null:
        is: False
  - passengers_country:
    - different:
        from: arrival_country
        strategy: "warn"
        message: "The passenger country should be different from the arrival country in this dataset"
    - in:
        values: ["USA", "UK", "FR", "DE", "IT", "ES", "JP", "CN", "RU"]
        strategy: "fail"
    - is_null:
        is: False
  - departure_country:
    - in:
        values: ["USA", "UK", "FR", "DE", "IT", "ES", "JP", "CN", "RU"]
        strategy: "fail"
    - is_null:
        is: False
  - arrival_country:
    - in:
        values: ["USA", "UK", "FR", "DE", "IT", "ES", "JP", "CN", "RU"]
        strategy: "fail"
    - is_null:
        is: False
  - departure_time:
    - higher:
        than: "2023-10-01 10:00"
        strategy: "warn"
  - gate:
    - lower:
        than: 15
        strategy: "fail"
        message: "The gate number should be lower than 15"
    - higher:
        than: 2
        strategy: "fail"
        message: "The gate number should be higher than 2"
  - aircraft_type:
    - pattern:
        value: "Boeing|Airbus"
        strategy: "fail"
        message: "The aircraft type should be an Airbus or a Boeing"
